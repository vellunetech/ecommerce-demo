<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelWare Tecnologia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">PixelWare Tecnologia</div>
            <nav>
                <div class="cart-container">
                    <img src="cart.png" alt="Cart" class="cart-icon">
                    <span class="cart-count">0</span>
                </div>
            </nav>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Procure produtos...">
    </div>

    <main class="products-grid" id="productsGrid">
        <!-- Products will be loaded dynamically -->
    </main>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <span>Suporte via chat</span>
            <button class="minimize-button" id="minimizeChat">âˆ’</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Envie uma mensagem...">
            <button id="sendMessage">Enviar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by Vellune.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
